<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./src/styles/main.css">
        <title>Car Data</title>
    </head>
    <body onload="MainAppModule.loadCarData()">
        <header>
            <h1>Rent a Car</h1>
        </header>
        
        <section>
            <h2>Legend</h2>
            <div class="legend-flex-container">
              <div class="legend-flex-item">
                <h3>Pick Up</h3>
                <p>Location: <span id="pick-up-location"></span></p>
                <p>Date/Time: <span id="pick-up-time"></span></p>
              </div>
              <div class="legend-flex-item">
                <h3>Drop Off</h3>
                <p>Location: <span id="drop-off-location"></span></p>
                <p>Date/Time: <span id="drop-off-time"></span></p>
              </div> 
            </div>
        </section>

        <section>
            <h2>Available Cars</h2>
            <div class="flex-container" id="car-block"></div>
        </section>
        
        <footer>
            <p>Copyright 2017 Rent a Car</p>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
                </a>
            </p>
        </footer>

        <script type="text/javascript" src="./src/scripts/car.js"></script>
        <script type="text/javascript" src="./src/scripts/main.js"></script>
    </body>
</html>
